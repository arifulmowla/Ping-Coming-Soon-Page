<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img src="../images/logo.svg" alt="logo">
  </header>
  <section class="hero">
    <div class="container">
      <h1>We are launching <span style="font-weight: bold; color: var(--dark-blue)">soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form class="mail-form" onsubmit="return false">
        <input type="email" id="email" name="email" placeholder="Your Email Address...">
        <button type="submit" id="submit">Notify Me</button>
      </form>
      <img class="hero-img" src="../images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="social">
      <ul>
        <li>
          <a href="#">
            <img src="../images/facebook.svg" alt="facebook">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="..//images/twitter.svg" alt="twitter">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="https://adoring-dijkstra-dd76ee.netlify.app/images/instagram.svg" alt="instagram">
          </a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </section>

  <footer>
    <h5>Made with ‚ù§Ô∏è by @nokibrokes</h5>
    <p style="color: #ddd;">This particular UI Challenge is taken from FrontEnd Mentor Challenges.</p>
    <p style="color: #fff;">The code solution is available at Github.</p>
  </footer>

  <script src="../js/main.js"></script>
</body>


</html>
